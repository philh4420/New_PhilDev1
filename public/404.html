<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="404 - Page Not Found" />
    <meta name="author" content="Phil Higdon" />
    <meta name="theme-color" content="#0C7D9D" />

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />

    <link rel="icon" type="image/png" sizes="512x512" href="/favicon_io/android-chrome-512x512.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/css/404.css" />

    <!-- Open Graph -->
    <meta property="og:title" content="Phil Higdon – Frontend Developer" />
    <meta property="og:description" content="Frontend developer crafting sleek, responsive websites using modern tech." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://phils-portfolio.co.uk" />
    <meta property="og:image" content="https://phils-portfolio.co.uk/og-cover.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@philhigdon" />
    <meta name="twitter:title" content="Phil Higdon – Frontend Developer" />
    <meta name="twitter:description" content="Portfolio site of Phil Higdon, a UK-based frontend developer." />
    <meta name="twitter:image" content="https://phils-portfolio.co.uk/og-cover.png" />

    <!-- Redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5; url=/" />

  </head>

  <body>
    <div class="container">
      <div class="animation" aria-hidden="true">
        <!-- Use local .webm fallback or fallback image -->
        <video autoplay loop muted playsinline width="160" height="160">
          <source src="/lottie/404.webm" type="video/webm" />
          <img
            src="https://assets10.lottiefiles.com/temp/lf20_error_404.png"
            alt="404 Error illustration"
            width="160"
            height="160"
          />
        </video>
      </div>

      <h1 class="title">404</h1>

      <p class="message">The page you’re looking for doesn’t exist.</p>

      <p class="subtext">You’ll be redirected to the homepage in 5 seconds...</p>

      <a href="/" class="button">Go Home Now</a>
    </div>
  </body>
</html>
