<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Redirect after 5 seconds -->
    <meta http-equiv="refresh" content="5;url=/" />

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to bottom right, #f1f5f9, #ffffff, #ccfbf1);
        color: #334155;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 1rem;
      }
      .container {
        max-width: 640px;
        width: 100%;
      }
      .logo {
        width: 160px;
        margin: 0 auto 1.5rem;
      }
      .title {
        font-size: 4rem;
        font-weight: 800;
        color: #0f766e;
        margin-bottom: 1rem;
      }
      .message {
        font-size: 1.25rem;
        margin-bottom: 1rem;
      }
      .subtext {
        font-size: 0.95rem;
        color: #64748b;
        margin-bottom: 2rem;
      }
      .button {
        background-color: #facc15;
        color: #1f2937;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        font-weight: 600;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease-in-out;
      }
      .button:hover {
        background-color: #fbbf24;
        box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Fallback animation -->
      <img
        src="https://assets10.lottiefiles.com/packages/lf20_j1adxtyb.json"
        alt="404 Illustration"
        class="logo"
      />

      <h1 class="title">404</h1>

      <p class="message">The page you’re looking for doesn’t exist.</p>

      <p class="subtext">You’ll be redirected to the homepage in 5 seconds...</p>

      <a href="/" class="button">Go Home Now</a>
    </div>
  </body>
</html>
